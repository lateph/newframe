<ion-header>
  
    <ion-navbar>
      <ion-title>{{ 'CREATE_ACC' | translate }}</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
    <form (submit)="doLogin()">
      <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)" />
      <div class="profile-image-wrapper" >
        <div class="profile-image-placeholder" *ngIf="true">
          <ion-icon name="add"></ion-icon>
          <div>
            {{ 'ITEM_CREATE_CHOOSE_IMAGE' | translate }}
          </div>
        </div>
        <!-- <div class="profile-image" [style.backgroundImage]="getProfileImageStyle()" *ngIf="this.form.controls.profilePic.value"></div> -->
      </div>
      <ion-list>
  
        <ion-item>
          <ion-input type="text" [(ngModel)]="code" name="email" placeholder="{{ 'OUTLET_NAME' | translate }}"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="text" [(ngModel)]="code" name="email" placeholder="{{ 'ALAMAT' | translate }}" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="text" [(ngModel)]="code" name="email" placeholder="{{ 'LOKASI_OUTLET' | translate }}"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="text" [(ngModel)]="code" name="email" placeholder="{{ 'NOMOR_TELEPON' | translate }}"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="text" [(ngModel)]="code" name="email" placeholder="{{ 'NAMA_PEMILIK' | translate }}"></ion-input>
        </ion-item>
  
        <div padding>
          <button ion-button color="primary" block>{{ 'SUBMIT' | translate }}</button>
        </div>
  
      </ion-list>
    </form>
    <div class="overlay dark-overlay"></div>
    
  </ion-content>

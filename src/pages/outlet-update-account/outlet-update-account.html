<ion-header>
  
    <ion-navbar>
      <ion-title>{{ 'CREATE_ACCOUNT' | translate }}</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
    <form (submit)="doLogin()">
      <ion-list>
  
        <ion-item>
          <ion-input type="text" [(ngModel)]="code" name="email" placeholder="{{ 'OUTLET_NAME' | translate }}"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="text" [(ngModel)]="code" name="email" placeholder="{{ 'ALAMAT' | translate }}" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="text" [(ngModel)]="code" name="email" placeholder="{{ 'LOKASI_OUTLET' | translate }}"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="text" [(ngModel)]="code" name="email" placeholder="{{ 'NOMOR_TELEPON' | translate }}"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="text" [(ngModel)]="code" name="email" placeholder="{{ 'NAMA_PEMILIK' | translate }}"></ion-input>
        </ion-item>
  
        <div padding>
          <button ion-button color="primary" block>{{ 'SUBMIT' | translate }}</button>
        </div>
  
      </ion-list>
    </form>
  </ion-content>

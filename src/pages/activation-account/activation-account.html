<ion-header>
  
    <ion-navbar>
      <ion-title>{{ 'VALIDATION_TITLE' | translate }}</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
    <form (submit)="doLogin()">
      <ion-list no-lines>
        <div class="heading-text">
            <h4>{{ 'TEXT_VALIDATION_SENT' | translate }} </h4>
        </div>

        <ion-item>
          <ion-input type="email" [(ngModel)]="code" name="email" placeholder="{{ 'VERIFICATION_CODE' | translate }}"></ion-input>
        </ion-item>
  
        <div>
          <button ion-button color="primary" block><ion-icon name="ios-arrow-forward"></ion-icon>{{ 'SUBMIT' | translate }}</button>
        </div>
  
      </ion-list>
    </form>
    <div class="overlay dark-overlay"></div>
    
  </ion-content>

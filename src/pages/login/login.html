<ion-content>
  <form (submit)="doLogin()" class="page-fullscreen-content">
    <ion-list>

      <ion-item>
        <ion-label fixed> <ion-icon name="person"></ion-icon></ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email" placeholder="{{ 'USER_NAME' | translate }}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed><ion-icon name="lock"></ion-icon></ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password" placeholder="{{ 'PASSWORD' | translate }}"></ion-input>
      </ion-item>

      <div>
        <a class="page-login-forgot"><ion-icon name="eye"></ion-icon>{{ 'FORGOT_CREDENTIALS' | translate }}</a>
        <a class="page-login-create">{{ 'CREATE_ACCOUNT' | translate }}<ion-icon name="person"></ion-icon></a>
        <div class="clear"></div>
      </div>

      <div>
        <button ion-button color="primary" block><ion-icon name="ios-arrow-forward"></ion-icon>{{ 'LOGIN_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>
  <div class="overlay dark-overlay"></div>
</ion-content>

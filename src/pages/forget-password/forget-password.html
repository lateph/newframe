<ion-header>

  <ion-navbar>
    <ion-title>{{ 'FORGET_PASSOWRD_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doLogin()">
    <ion-list>

      <ion-item>
        <ion-label fixed>{{ 'VERIFICATION_CODE' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="code" name="email"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>{{ 'LOGIN_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
